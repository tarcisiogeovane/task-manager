spring.application.name=task-manager
# H2 Database Configuration
# Enable H2 Console (a web interface to see the database)
spring.h2.console.enabled=true
# Set the path for the console (you will access it at http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# JPA Configuration
# This tells JPA to create/update database tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
# This shows the SQL commands in the console, great for debugging
spring.jpa.show-sql=true